@(title: String)(pagename: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title: @pagename</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("vendor/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

		<script src="@routes.Assets.at("vendor/jquery/jquery-1.11.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("vendor/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

    </head>
    <body>

    	<header>
    		<nav class="navbar navbar-default" role="navigation">
			  <div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="@routes.Application.index()">@title</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="navbar-collapse">
			      <ul class="nav navbar-nav">
			        <li><a href="@routes.Application.index()">Dashboard</a></li>
			        <li><a href="@routes.Destinations.list()">Destinations</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container -->
			</nav>
    	</header>

    	<div class="container" id="content">

	    	<h1>@pagename</h1>
	        @content

    	</div>

    </body>
</html>
