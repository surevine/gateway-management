@(elements: helper.FieldElements)

@**************************************************************
* Generate input according twitter bootstrap 3 rules (custom) *
**************************************************************@

<div class="form-group @if(elements.hasErrors) {error}">
	<label for="@elements.id">@elements.label</label>
    @elements.input
    <span class="help-block">@elements.infos.mkString(", ")</span>
</div>
