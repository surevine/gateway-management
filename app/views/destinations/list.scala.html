@(destinations: List[Destination])

@main("Destinations") {

	<h2>Destinations</h2>

    <a href="@routes.Destinations.add()" class="btn btn-primary">Add Destination</a>

    @if(destinations.isEmpty()) {
    	<p>No destinations!</p>
    } else {
	    <ul>
		    @for(destination <- destinations) {
		    	<li>@destination.name (@destination.url) - <a href="@routes.Destinations.view(destination.id)">View destination</a></li>
		    }
	    </ul>
    }


}
